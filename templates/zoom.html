<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #26323f;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #34495e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 1.8rem;
            margin: 0;
        }
        header nav a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1rem;
            margin-left: 20px;
        }
        header nav a:hover {
            color: #3498db;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .content img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content p {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #bdc3c7;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 30px;
        }
        .button:hover {
            background-color: #2980b9;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #000000;
            color: #ecf0f1;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/visualizations/">Back to Visualizations</a>
        </nav>
    </header>

    <div class="content">
        <h2>{{ title }}</h2>
        <img src="{{ image }}" alt="{{ title }}">
        <p>{{ description }}</p>
        <a href="/visualizations/" class="button">Back to Visualizations</a>
    </div>

    <footer>
        <p>&copy; 2025 Data Visualizations</p>
    </footer>
</body>
</html>
