<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Probability Form</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c2b38;
            color: #19373f;
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 600px;
            margin: 50px auto;
            background-color: #2c3e50;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
        }

        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/images/logo.png" alt="App Logo">
        <nav>
            <a href="/">Home</a>
            <a href="/insights/upload/">General Insights</a>
        </nav>
        
    </header>
    <main>
        <h1>Internship Probability Predictor</h1>
        <form action="/predict/" method="post">
             <!-- Gender -->
        <label for="gender">What is your gender?</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        
        <!-- Year of Studies -->
        <label for="year_of_studies">What is your year of studies?</label><br>
        <input type="radio" id="2nd_year" name="year_of_studies" value="2nd year" required>
        <label for="2nd_year">2nd year</label><br>
        <input type="radio" id="3rd_year" name="year_of_studies" value="3rd year">
        <label for="3rd_year">3rd year</label><br>
        <input type="radio" id="4th_year" name="year_of_studies" value="4th year">
        <label for="4th_year">4th year</label><br>
        <input type="radio" id="5th_year" name="year_of_studies" value="5th year or more">
        <label for="5th_year">5th year or more</label><br><br>

        <!-- Field of Study -->
        <label for="field_of_study">What is your field of study?</label><br>
        <input type="radio" id="finance" name="field_of_study" value="Finance & Business" required>
        <label for="finance">Finance & Business</label><br>
        <input type="radio" id="teaching" name="field_of_study" value="Education & Teaching">
        <label for="teaching">Education & Teaching</label><br>
        <input type="radio" id="engineering" name="field_of_study" value="Engineering">
        <label for="engineering">Engineering</label><br>
        <input type="radio" id="architecture" name="field_of_study" value="Architecture">
        <label for="architecture">Architecture</label><br>
        <input type="radio" id="health" name="field_of_study" value="Health field">
        <label for="health">Health field</label><br>
        <input type="radio" id="arts" name="field_of_study" value="Creative Arts">
        <label for="arts">Creative Arts</label><br>
        <input type="radio" id="other_field" name="field_of_study" value="Other">
        <label for="other_field">Other</label><br><br>

        <!-- Internships Completed -->
        <label for="internships_completed">How many internships have you completed?</label><br>
        <input type="number" id="internships_completed" name="internships_completed" min="0" required><br><br>

        <!-- Network Importance -->
        <label for="network_importance">On a scale of 1 to 10, how important do you believe internships are in building your professional network?</label><br>
        <input type="number" id="network_importance" name="network_importance" min="1" max="10" required><br><br>

        <!-- Career Support -->
        <label for="career_support">How would you rate the adequacy of your university's career support?</label><br>
        <input type="radio" id="poor" name="career_support" value="Poor" required>
        <label for="poor">Poor</label><br>
        <input type="radio" id="fair" name="career_support" value="Fair">
        <label for="fair">Fair</label><br>
        <input type="radio" id="good" name="career_support" value="Good">
        <label for="good">Good</label><br>
        <input type="radio" id="excellent" name="career_support" value="Excellent">
        <label for="excellent">Excellent</label><br>
        <input type="radio" id="very_good" name="career_support" value="Very good">
        <label for="very_good">Very good</label><br><br>

        <!-- Professional Activities -->
        <label for="professional_activities">How many professional development activities have you attended in the past year?</label><br>
        <input type="number" id="professional_activities" name="professional_activities" min="0" required><br><br>

        <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
