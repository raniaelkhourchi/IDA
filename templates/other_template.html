<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Content</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #183238;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ecf0f1;
            font-size: 2.5rem;
            margin: 20px 0;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #ecf0f1;
        }
        p {
            color: #bdc3c7;
        }
        a {
            text-decoration: none;
            color: #3498db;
        }
        a:hover {
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <h1>Other Template</h1>
    <div class="content">
        <h2>{{ title }}</h2>
        <p>{{ message }}</p>
        <a href="{{ url_for('home') }}">Go Back to Home</a>
    </div>
</body>
</html>
