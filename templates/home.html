<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Predictor</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #26323f;
            color: #2a3465;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #34495e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px; /* Increased padding for a slightly larger bar */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header img {
            height: 50px; /* Small logo size */
            margin-right: 20px;
        }
        header nav {
            display: flex;
            align-items: center;
        }
        header nav a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1rem;
            margin-left: 20px;
        }
        header nav a:hover {
            color: #3498db;
        }
        .content {
            text-align: center;
            padding: 50px 20px;
            color: #26323f;
        }
        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4caf50;
        }
        .content img {
            margin: 10px 0 30px 0;
            width: 300px; /* Small logo below the title */
            height: auto;
        }
        .content p {
            font-size: 1.2rem;
            color: #1d394c;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .buttons a {
            padding: 15px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .buttons a:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #34495e;
            color: #ecf0f1;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/images/logo.png" alt="App Logo">
        <nav>
            <a href="/predict/">User Form</a>
            <a href="/insights/upload/">General Insights</a>
        </nav>
    </header>
    <div class="content">
        <h1>Welcome to Internship Predictor</h1>
        <img src="/static/images/logo.png" alt="App Logo">
        <p>
            Our app helps users predict their chances of securing an internship 
            based on their field of study, professional development activities, and more.
        </p>
        <div class="buttons">
            <a href="/predict/">Start Your Prediction</a>
            <a href="/insights/upload/">View General Statistics</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Internship Predictor(RWSW)</p>
    </footer>
</body>
</html>
